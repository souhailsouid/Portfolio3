env:

  browser: true
  es6: true
  node: true
  jest: true
parser: "babel-eslint"  

extends:
  - 'plugin:react/recommended'
  -  standard
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 2018
  sourceType: module

plugins:
  - react
  - react-hooks
 
rules: {
    # "react-hooks/rules-of-hooks": "error", # Checks rules of Hooks
    "react-hooks/exhaustive-deps": "warn" # Checks effect dependencies
    
    
    
}
